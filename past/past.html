<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>과거 날씨 정보</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📅 과거 날씨 조회</h1>

  <div class="form">
    <label>
      📍 위치 (예: 서울):
      <input type="text" id="locationInput" placeholder="예: 서울" />
    </label>
    <label>
      시작 날짜:
      <input type="date" id="startDate" />
    </label>
    <label>
      종료 날짜:
      <input type="date" id="endDate" />
    </label>
    <button onclick="fetchPastWeather()">날씨 조회</button>
  </div>

  <canvas id="weatherChart"></canvas>

  <script src="script.js"></script>
</body>
</html>
