<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>날씨 지도</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<h2>지도에서 클릭하여 날씨 확인</h2>
<div id="controls">
  <button onclick="goToRegion('경기도')">경기</button>
  <button onclick="goToRegion('강원도')">강원</button>
  <button onclick="goToRegion('경상북도')">경북</button>
  <button onclick="goToRegion('경상남도')">경남</button>
  <button onclick="goToRegion('전라북도')">전북</button>
  <button onclick="goToRegion('전라남도')">전남</button>
  <button onclick="goToRegion('충청북도')">충북</button>
  <button onclick="goToRegion('충청남도')">충남</button>
  <button onclick="goToRegion('제주도')">제주</button>
</div>

<div id="map"></div>
<div id="info">지도에서 위치를 클릭해 보세요.</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>

</body>
</html>
